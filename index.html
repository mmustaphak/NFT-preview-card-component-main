<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">

    <div id="nft-img">
      <img src="images/icon-view.svg" id="eye">
    </div>
    
    <div id="mid-section">
      <div id="title">
        <p>Equilibrium #3429</p>
      </div>

      <div id="description">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div id="nft-info">
        <div id="amount">
          <img src="images/icon-ethereum.svg" class="images" id="crypto-icon">
          0.041 ETH
        </div>

        <div id="timer">
          <img src="images/icon-clock.svg" class="images" id="clock-icon">
          3 days left
        </div>
      </div>
    </div>

    <hr>

    <div id="owner">
      <img src="images/image-avatar.png" id="avatar">
      <span id="owner-info">Creation of <span id="name"> Jules Wyvern</span></span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mustapha K Mohammed</a>.
  </div>
</body>
</html>
